<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/logoGym.png">
    <link rel="stylesheet" href="styles/login.css">
    <title>Login</title>
</head>
<body>
    <div class="conteudo">
        <div class="titulo">
            <img src="assets/logoGym.png" alt="" width="100">
            <h1>Seja bem-vindo(a)!</h1>
            <h2>Coloque seu usuário e senha <br>
                 para começar seu treino!</h2>
        </div>
        <form>
            <label>
                <h3>Login</h3>
                <input id="login" type="text" placeholder="Login">
            </label>
            <label>
                <h3>Senha</h3>
                <input id="senha" type="password" placeholder="Senha">
            </label>
            <span id="span"></span>
            <h4 id="botao">teste</h4>
        </form>
    </div>
    <script src="script/login.js"></script>
    <script src="https://kit.fontawesome.com/89d15183ab.js" crossorigin="anonymous"></script>
</body>
</html>
